<!DOCTYPE html>
<html>
	<head>
		<title>Interaction Tracker Example</title>
	</head>
	<body>
		<button type="button" class="interaction" id="button">testButton</button>
		<br>
		<label for="textBox">TextTest</label>
		<input type="text" id="textBox" class="interaction"> 
		<script src="modifiedInteractor.js" type="application/javascript"></script>
		<script>
			var interactions = new Interactor({
				endpoint                : 'http://127.0.0.1:5000/logPost',
				interactionEvents       : ["mousedown","keypress"],
			});
		</script>
	</body>
</html>
